<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <h3>Sign In</h3>
            <form>
                <div class="inputGroup" id="userName">
                    <input type="text" placeholder="Dilshan Ganepola"></br>
                    <hr>
                    <p>First & last name</p>
                    </br>
                </div>
                <div class="inputGroup" id="passWord">
                    <input type="text" placeholder="*************"></br>
                    <hr>
                    <p>Password</p>
                </div>
                <div class="submitGroup">
                </br>

                <div class="keepLoggedIn">
                    <input type="checkbox" id="keepMeLoggedInID" checked>
                    <label for="keepMeLoggedInID"> </label>
                </div>

                <input type="submit" class="button" value="Sign me in">
                </div>

            </form>

            <h4>Keep me logged in</h4>
            <div id="loggedIn">
                <a href="https://twitter.com/timothylong" target="_blank">Add a new User</a>
            </div>
        </div>
        <img src="stylesheets/images/girl%20and%20nurse.png">
    </div>




<script src="Javascripts/main.js"></script>
</body>
</html>
